<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Instagram Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1 class="logo">Instagram</h1>
  </div>

  <!-- Post feed -->
  <div class="feed">
    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/40" class="avatar">
        <span class="username">username_1</span>
      </div>
      <img src="https://via.placeholder.com/400x400" class="post-image">
      <div class="post-actions">
        ❤️ 💬 📤
      </div>
      <div class="post-caption">
        <strong>username_1</strong> Nice view!
      </div>
    </div>

    <div class="post">
      <div class="post-header">
        <img src="https://via.placeholder.com/40" class="avatar">
        <span class="username">username_2</span>
      </div>
      <img src="https://via.placeholder.com/400x400" class="post-image">
      <div class="post-actions">
        ❤️ 💬 📤
      </div>
      <div class="post-caption">
        <strong>username_2</strong> Hello world!
      </div>
    </div>
  </div>

  <!-- Bottom nav -->
  <div class="bottom-nav">
    🏠 🔍 ➕ ❤️ 👤
  </div>

</body>
</html>
