<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>โซเชียลมีเดียแบบ X</title>
</head>
<body>
    <header>
        <h1>My Social X</h1>
        <nav>
            <ul>
                <li><a href="#">หน้าแรก</a></li>
                <li><a href="#">แจ้งเตือน</a></li>
                <li><a href="#">ข้อความ</a></li>
                <li><a href="#">โปรไฟล์</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="tweet-box">
            <h2>ทวีตใหม่</h2>
            <form>
                <textarea rows="3" cols="50" placeholder="อะไรใหม่?"></textarea><br/>
                <button type="submit">ทวีต</button>
            </form>
        </section>

        <section id="feed">
            <h2>ฟีดโพสต์</h2>

            <article class="tweet">
                <header>
                    <strong>ผู้ใช้1</strong> <span>@user1</span>
                </header>
                <p>สวัสดีครับ นี่คือโพสต์แรกของผม!</p>
                <footer>
                    <small>10 นาทีที่แล้ว</small>
                </footer>
            </article>

            <article class="tweet">
                <header>
                    <strong>ผู้ใช้2</strong> <span>@user2</span>
                </header>
                <p>กำลังเรียนรู้การทำเว็บไซต์โซเชียลมีเดียอยู่ครับ!</p>
                <footer>
                    <small>30 นาทีที่แล้ว</small>
                </footer>
            </article>

        </section>
    </main>

    <footer>
        <p>© 2025 My Social X</p>
    </footer>
</body>
</html>
